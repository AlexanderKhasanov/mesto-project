<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип социальной сети &quot;Место&quot;" class="header__logo">
  </header>
  <div class="spinner"><i></i></div>
  <main class="content">
    <section class="profile">
      <img
        src="#"
        alt="Фотография установленная на аватарке пользователя"
        class="profile__avatar"
      >
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name"></h1>
          <button
            type="button"
            name="edit_profile"
            value="edit-btn"
            class="profile__edit-btn"
          ></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button
        type="button"
        name="add_content"
        value="add-btn"
        class="profile__add-btn"
      ></button>
    </section>

    <section class="posts page__content">
      <ul class="posts__posts-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2023 Mesto Russia
    </p>
  </footer>

  <div class="popup" id="popup_edit-profile">
    <div class="popup__container popup__container_type_info">
      <button
      type="button"
      name="close_popup"
      value="close-btn"
      class="popup__close-btn"
      ></button>
      <form name="profile_info" class="form" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input
            id="profile-name-input"
            type="text"
            name="username"
            value=""
            placeholder="Ваше имя"
            class="form__item"
            minlength="2"
            maxlength="40"
            required
            pattern="^[a-zA-Zа-яА-я\s\-\.,]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса, точки, запятой и пробелы"
          >
          <span class="profile-name-input-error form__item-error"></span>
          <input
            id="profile-about-input"
            type="text"
            name="user_info"
            value=""
            placeholder="Пару слов о себе"
            class="form__item"
            minlength="2"
            maxlength="200"
            required
            pattern="^[a-zA-Zа-яА-я\s\-\.,]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса, точки, запятой и пробелы"
          >
          <span class="profile-about-input-error form__item-error"></span>
        </fieldset>
        <button
          type="submit"
          name="save_info"
          value="save-profile-btn"
          class="form__send-btn"
        >Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_add-post">
    <div class="popup__container popup__container_type_info">
      <button
      type="button"
      name="close_popup"
      value="close-btn"
      class="popup__close-btn"
      ></button>
      <form name="add-post" class="form" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input-container">
          <input
            id="add-post-name-input"
            type="text"
            name="post_name"
            value=""
            placeholder="Укажите название места"
            class="form__item"
            minlength="2"
            maxlength="30"
            required
            pattern="^[a-zA-Zа-яА-я\s\-\.,]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса, точки, запятой и пробелы"
          >
          <span class="add-post-name-input-error form__item-error"></span>
          <input
            id="add-post-url-input"
            type="url"
            name="post_url"
            value=""
            placeholder="Укажите ссылку на фотографию этого места"
            class="form__item"
            required
          >
          <span class="add-post-url-input-error form__item-error"></span>
        </fieldset>
        <button
          type="submit"
          name="save_info"
          value="add-post-btn"
          class="form__send-btn"
        >Добавить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_focus-img" id="popup_focus-img">
    <div class="popup__container popup__container_type_focus-img">
      <button
      type="button"
      name="close_popup"
      value="close-btn"
      class="popup__close-btn"
      ></button>
      <figure class="focus-img">
        <img src="#" alt="Фотография поста" class="focus-img__image">
        <figcaption class="focus-img__caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup" id="popup_error">
    <div class="popup__container popup__container_type_info">
      <button
      type="button"
      name="close_popup"
      value="close-btn"
      class="popup__close-btn"
      ></button>
      <h2 class="popup__error-title"></h2>
      <p class="popup__error-info"></p>
    </div>
  </div>

  <template id="post-template">
    <li class="posts__item">
      <article class="post">
        <img
          src="#"
          alt="Фотография поста."
          class="post__image"
        >
        <div class="post__info">
          <h2 class="post__title"></h2>
          <button
            type="button"
            name="like_photo"
            value="like"
            class="post__like"
          ></button>
        </div>
        <button
          type="button"
          name="delete_photo"
          value="delete"
          class="post__delete"
        ></button>
      </article>
    </li>
  </template>
</body>
</html>
