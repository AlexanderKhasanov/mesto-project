<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип социальной сети &quot;Место&quot;" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img
        src="./images/profile_avatar.jpg"
        alt="Фотография установленная на аватарке пользователя"
        class="profile__avatar"
      >
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button
            type="button"
            name="edit_profile"
            value="edit-btn"
            class="profile__edit-btn"
          ></button>
        </div>
        <p class="profile__about">
          Исследователь океана
        </p>
      </div>
      <button
        type="button"
        name="add_content"
        value="add-btn"
        class="profile__add-btn"
      ></button>
    </section>

    <section class="posts page__content">
      <ul class="posts__posts-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button
      type="button"
      name="close_popup"
      value="close-btn"
      class="popup__close-btn"
      ></button>
      <div class="popup__content"></div>
    </div>
  </div>

  <template id="post-template">
    <li class="posts__item">
      <article class="post">
        <img
          src="#"
          alt="Фотография поста."
          class="post__image"
        >
        <div class="post__info">
          <h2 class="post__title"></h2>
          <button
            type="button"
            name="like_photo"
            value="like"
            class="post__like"
          ></button>
        </div>
        <button
          type="button"
          name="delete_photo"
          value="delete"
          class="post__delete"
        ></button>
      </article>
    </li>
  </template>

  <script src="pages/script.js"></script>
</body>
</html>
