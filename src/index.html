<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип социальной сети &quot;Место&quot;" class="header__logo">
  </header>
  <div class="spinner spinner_visible"><i></i></div>
  <main class="content content_hidden">
    <section class="profile">
      <div class="profile__avatar-container">
        <button
          type="submit"
          name="edit_avatar"
          value="edit_avatar-btn"
          class="profile__edit-avatar-btn"
        ></button>
        <img
          src=""
          alt="Фотография установленная на аватарке пользователя"
          class="profile__avatar"
        >
      </div>

      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name"></h1>
          <button
            type="button"
            name="edit_profile"
            value="edit-btn"
            class="profile__edit-btn"
          ></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button
        type="button"
        name="add_content"
        value="add-btn"
        class="profile__add-btn"
      ></button>
    </section>

    <section class="posts page__content">
      <ul class="posts__posts-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2023 Mesto Russia
    </p>
  </footer>

  <div class="supportive-content supportive-content_hidden">
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container popup__container_type_info">
        <button
        type="button"
        name="close_popup"
        value="close-btn"
        class="popup__close-btn"
        ></button>
        <form name="profile_info" class="form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input
              id="profile-name-input"
              type="text"
              name="name"
              value=""
              placeholder="Ваше имя"
              class="form__item"
              minlength="2"
              maxlength="40"
              required
              pattern="^[a-zA-Zа-яА-я\s\-\.,]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса, точки, запятой и пробелы"
            >
            <span class="profile-name-input-error form__item-error"></span>
            <input
              id="profile-about-input"
              type="text"
              name="about"
              value=""
              placeholder="Пару слов о себе"
              class="form__item"
              minlength="2"
              maxlength="200"
              required
              pattern="^[a-zA-Zа-яА-я\s\-\.,]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса, точки, запятой и пробелы"
            >
            <span class="profile-about-input-error form__item-error"></span>
          </fieldset>
          <button
            type="submit"
            name="save_info"
            value="save-profile-btn"
            class="form__send-btn"
          >Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup_add-post">
      <div class="popup__container popup__container_type_info">
        <button
        type="button"
        name="close_popup"
        value="close-btn"
        class="popup__close-btn"
        ></button>
        <form name="add-post" class="form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
            <input
              id="add-post-name-input"
              type="text"
              name="name"
              value=""
              placeholder="Укажите название места"
              class="form__item"
              minlength="2"
              maxlength="30"
              required
              pattern="^[a-zA-Zа-яА-я\s\-\.,]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса, точки, запятой и пробелы"
            >
            <span class="add-post-name-input-error form__item-error"></span>
            <input
              id="add-post-url-input"
              type="url"
              name="link"
              value=""
              placeholder="Укажите ссылку на фотографию этого места"
              class="form__item"
              required
            >
            <span class="add-post-url-input-error form__item-error"></span>
          </fieldset>
          <button
            type="submit"
            name="save_info"
            value="add-post-btn"
            class="form__send-btn"
          >Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_focus-img" id="popup_focus-img">
      <div class="popup__container popup__container_type_focus-img">
        <button
        type="button"
        name="close_popup"
        value="close-btn"
        class="popup__close-btn"
        ></button>
        <figure class="focus-img">
          <img src="#" alt="Фотография поста" class="focus-img__image">
          <figcaption class="focus-img__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup" id="popup_edit-avatar">
      <div class="popup__container popup__container_type_info">
        <button
        type="button"
        name="close_popup"
        value="close-btn"
        class="popup__close-btn"
        ></button>
        <form name="sava-avatar" class="form" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <fieldset class="form__input-container">
            <input
              id="save-avatar-url-input"
              type="url"
              name="avatar"
              value=""
              placeholder="Укажите ссылку на фотографию профиля"
              class="form__item"
              required
            >
            <span class="save-avatar-url-input-error form__item-error"></span>
          </fieldset>
          <button
            type="submit"
            name="save_avatar"
            value="save-avatar-btn"
            class="form__send-btn"
          >Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup_confirmation-delete">
      <div class="popup__container popup__container_type_info">
        <button
        type="button"
        name="close_popup"
        value="close-btn"
        class="popup__close-btn"
        ></button>
        <h2 class="popup__popup-title">Вы уверены?</h2>
        <button
          type="submit"
          name="confirmation_delete"
          value="confirmation_delete-btn"
          class="form__send-btn"
        >Да</button>
      </div>
    </div>

    <div class="popup popup_type_error" id="popup_error">
      <div class="popup__container popup__container_type_error">
        <p class="popup__error-info"></p>
      </div>
    </div>

    <template id="post-template">
      <li class="posts__item">
        <article class="post">
          <img
            src="#"
            alt="Фотография поста."
            class="post__image"
          >
          <div class="post__info">
            <h2 class="post__title"></h2>
            <div class="post__like-cnt">
              <button
                type="button"
                name="like_photo"
                value="like"
                class="post__like"
              ></button>
              <p class="post__like-count"></p>
            </div>

          </div>
          <button
            type="button"
            name="delete_photo"
            value="delete"
            class="post__delete"
          ></button>
        </article>
      </li>
    </template>
  </div>
</body>
</html>
