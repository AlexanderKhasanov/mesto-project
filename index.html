<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип социальной сети &quot;Место&quot;" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img
        src="./images/profile_avatar.jpg"
        alt="Фотография установленная на аватарке пользователя"
        class="profile__avatar"
      >
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button
            type="button"
            name="edit_profile"
            value="edit-btn"
            class="profile__edit-btn"
          ></button>
        </div>
        <p class="profile__about">
          Исследователь океана
        </p>
      </div>
      <button
        type="button"
        name="add_content"
        value="add-btn"
        class="profile__add-btn"
      ></button>
    </section>

    <section class="posts page__content">
      <ul class="posts__posts-list">
        <li class="posts__item">
          <article class="posts__card">
            <img
              src="./images/posts_karachayevsk.jpg"
              alt="Фотография поста. Пейзаж Карачаевска"
              class="posts__image"
            >
            <div class="posts__info">
              <h2 class="posts__title">
                Карачаевск
              </h2>
              <button
                type="button"
                name="like_photo"
                value="like"
                class="posts__like"
              ></button>
            </div>
          </article>
        </li>

        <li class="posts__item">
          <article class="posts__card">
            <img
              src="./images/posts_mount-elbrus.jpg"
              alt="Фотография поста. Вид на гору Эльбрус"
              class="posts__image"
            >
            <div class="posts__info">
              <h2 class="posts__title">
                Гора Эльбрус
              </h2>
              <button
                type="button"
                name="like_photo"
                value="like"
                class="posts__like"
              ></button>
            </div>
          </article>
        </li>

        <li class="posts__item">
          <article class="posts__card">
            <img
              src="./images//posts_dombay.jpg"
              alt="Фотография поста. Вид на гору Домбай"
              class="posts__image"
            >
            <div class="posts__info">
              <h2 class="posts__title">
                Домбай
              </h2>
              <button
                type="button"
                name="like_photo"
                value="like"
                class="posts__like"
              ></button>
            </div>
          </article>
        </li>

        <li class="posts__item">
          <article class="posts__card">
            <img
              src="./images/posts_mount-elbrus.jpg"
              alt="Фотография поста. Вид на гору Эльбрус"
              class="posts__image"
            >
            <div class="posts__info">
              <h2 class="posts__title">
                Гора Эльбрус
              </h2>
              <button
                type="button"
                name="like_photo"
                value="like"
                class="posts__like"
              ></button>
            </div>
          </article>
        </li>

        <li class="posts__item">
          <article class="posts__card">
            <img
              src="./images/posts_dombay.jpg"
              alt="Фотография поста. Вид на гору Домбай"
              class="posts__image"
            >
            <div class="posts__info">
              <h2 class="posts__title">
                Домбай
              </h2>
              <button
                type="button"
                name="like_photo"
                value="like"
                class="posts__like"
              ></button>
            </div>
          </article>
        </li>

        <li class="posts__item">
          <article class="posts__card">
            <img
              src="./images/posts_karachayevsk.jpg"
              alt="Фотография поста. Пейзаж Карачаевска"
              class="posts__image"
            >
            <div class="posts__info">
              <h2 class="posts__title">
                Карачаево-Черкесская республика
              </h2>
              <button
                type="button"
                name="like_photo"
                value="like"
                class="posts__like"
              ></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <div class="popup">
    <div class="popup__container">
      <button
      type="button"
      name="close_popup"
      value="close-btn"
      class="popup__close-btn"
      ></button>

      <form name="profile_info" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input
            type="text"
            name="username"
            placeholder="Ваше имя"
            class="form__item"
          >
          <input
            type="text"
            name="user_info"
            placeholder="Пару слов о себе"
            class="form__item"
          >
        </fieldset>
        <button
          type="submit"
          name="save_info"
          value="save-btn"
          class="form__send-btn"
        >Сохранить</button>
      </form>

    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>

  <template id="post-template">
    <li class="posts__item">
      <article class="posts__card">
        <img
          src="#"
          alt="Фотография поста."
          class="posts__image"
        >
        <div class="posts__info">
          <h2 class="posts__title"></h2>
          <button
            type="button"
            name="like_photo"
            value="like"
            class="posts__like"
          ></button>
        </div>
      </article>
    </li>
  </template>

  <script src="pages/script.js"></script>
</body>
</html>
