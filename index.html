<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип социальной сети &quot;Место&quot;" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img
        src="./images/profile_avatar.jpg"
        alt="Фотография установленная на аватарке пользователя"
        class="profile__avatar"
      >
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button
            type="button"
            name="edit_profile"
            value="edit-btn"
            class="profile__edit-btn"
          ></button>
        </div>
        <p class="profile__about">
          Исследователь океана
        </p>
      </div>
      <button
        type="button"
        name="add_content"
        value="add-btn"
        class="profile__add-btn"
      ></button>
    </section>
    <section class="posts page__content">
      <li class="posts__item">
        <article class="posts__card">
          <img
            src="./images/posts_karachayevsk.jpg"
            alt="Фотография поста. Пейзаж Карачаевска"
            class="posts__image"
          >
          <div class="posts__info">
            <h2 class="posts__title">
              Карачаевск
            </h2>
            <button
              type="button"
              name="like_photo"
              value="like"
              class="posts__like"
            ></button>
          </div>
        </article>
      </li>

      <li class="posts__item">
        <article class="posts__card">
          <img
            src="./images/posts_mount-elbrus.jpg"
            alt="Фотография поста. Вид на гору Эльбрус"
            class="posts__image"
          >
          <div class="posts__info">
            <h2 class="posts__title">
              Гора Эльбрус
            </h2>
            <button
              type="button"
              name="like_photo"
              value="like"
              class="posts__like"
            ></button>
          </div>
        </article>
      </li>

      <li class="posts__item">
        <article class="posts__card">
          <img
            src="./images//posts_dombay.jpg"
            alt="Фотография поста. Вид на гору Домбай"
            class="posts__image"
          >
          <div class="posts__info">
            <h2 class="posts__title">
              Домбай
            </h2>
            <button
              type="button"
              name="like_photo"
              value="like"
              class="posts__like"
            ></button>
          </div>
        </article>
      </li>

      <li class="posts__item">
        <article class="posts__card">
          <img
            src="./images/posts_mount-elbrus.jpg"
            alt="Фотография поста. Вид на гору Эльбрус"
            class="posts__image"
          >
          <div class="posts__info">
            <h2 class="posts__title">
              Гора Эльбрус
            </h2>
            <button
              type="button"
              name="like_photo"
              value="like"
              class="posts__like"
            ></button>
          </div>
        </article>
      </li>

      <li class="posts__item">
        <article class="posts__card">
          <img
            src="./images/posts_dombay.jpg"
            alt="Фотография поста. Вид на гору Домбай"
            class="posts__image"
          >
          <div class="posts__info">
            <h2 class="posts__title">
              Домбай
            </h2>
            <button
              type="button"
              name="like_photo"
              value="like"
              class="posts__like"
            ></button>
          </div>
        </article>
      </li>

      <li class="posts__item">
        <article class="posts__card">
          <img
            src="./images/posts_karachayevsk.jpg"
            alt="Фотография поста. Пейзаж Карачаевска"
            class="posts__image"
          >
          <div class="posts__info">
            <h2 class="posts__title">
              Карачаево-Черкесская республика
            </h2>
            <button
              type="button"
              name="like_photo"
              value="like"
              class="posts__like"
            ></button>
          </div>
        </article>
      </li>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
</body>
