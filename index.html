<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип социальной сети &quot;Место&quot;" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img
        src="./images/profile_avatar.jpg"
        alt="Фотография установленная на аватарке пользователя"
        class="profile__avatar"
      >
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button
            type="button"
            name="edit_profile"
            value="edit-btn"
            class="profile__edit-btn"
          ></button>
        </div>
        <p class="profile__about">
          Исследователь океана Исследователь океана
        </p>
      </div>
      <button
        type="button"
        name="add_content"
        value="add-btn"
        class="profile__add-btn"
      ></button>
    </section>
    <section class="posts">

    </section>
  </main>
  <footer class="footer page__footer">

  </footer>
</body>
